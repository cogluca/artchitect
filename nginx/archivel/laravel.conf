upstream archivel {
    # Laravel istance 1
    server $ARCHIVEL_HOST:$ARCHIVEL_PORT weight=100 max_fails=5 fail_timeout=5;

    # Laravel istance 2
    server $ARCHIVEL_HOST_2:$ARCHIVEL_PORT_2 weight=100 max_fails=5 fail_timeout=5;
}

server {
    listen $NGINX_PORT;
    root $NGINX_ROOT;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";

    index index.php;

    charset utf-8;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /favicon.ico {
        access_log off; log_not_found off;
    }
    location = /robots.txt {
        access_log off; log_not_found off;
    }

    error_page 404 /index.php;

    location ~ \.php$ {
        fastcgi_pass archivel;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_intercept_errors on;
        fastcgi_ignore_client_abort off;
        fastcgi_connect_timeout 3s; # was 60
        fastcgi_buffer_size 128k;
        fastcgi_buffers 128 16k; # was 4 256k
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
        reset_timedout_connection on;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}
