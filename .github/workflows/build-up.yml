name: docker-compose-build-up

on:
  push:
    branches:
      - main
      - canary
  pull_request:
    branches:
      - main
      - canary

jobs:
  build-up:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Building Database MySQL
        run: docker-compose up -d database_mysql

      - name: Sleep for 30 seconds
        uses: jakejarvis/wait-action@master
        with:
          time: "30s"

      - name: Building Archivel
        run: docker-compose up -d archivel_1

      - name: Building Archivel Nginx
        run: docker-compose up -d archivel_nginx

      - name: Sleep for 30 seconds
        uses: jakejarvis/wait-action@master
        with:
          time: "30s"

      # - name: Testing Archifront
      #   run: docker run --rm --platform linux/x86_64 --network architect_architect_network appropriate/curl -fsSL http://archifront_nginx/

      - name: Testing Archivel
        run: docker run --rm --platform linux/x86_64 --network architect_architect_network appropriate/curl -fsSL http://archivel_nginx/

      # - name: Testing Balancer
      #   run: docker run --rm --platform linux/x86_64 --network architect_architect_network appropriate/curl -fsSL http://localhost:8080/

      - name: Stop containers
        if: always()
        run: docker-compose stop
